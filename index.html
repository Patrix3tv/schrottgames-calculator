	<h1 id="GPS">GPS Tracker</h1>
	<br>
	
	<form id="GPSForm">
		<label>Fields in Level:</label>
		<input type="number" id="FiL" min="0"><br><br>

		<label>Level:</label>
		<input type="number" id="lvl" min="1"><br><br>

		<input type="submit" value="Submit">
	</form>

	<br><label>Total Fields: <span id="answer">---</span></label>
	<br><label>Percent: <span id="percent">---</span>%</label>

	<script>
		const xpTable = [0, 100, 200, 400, 800, 1000];

	document.getElementById("lvl").addEventListener("input", function() {
		let lvl = parseInt(this.value);
		let maxXP;

		if (lvl <= 1 || isNaN(lvl)) {
			maxXP = 0;
		} else if (lvl <= 6) {
			maxXP = xpTable[lvl - 1] - xpTable[lvl - 2];
		} else {
			maxXP = 1000 + 100 * (lvl - 6) - (1000 + 100 * (lvl - 7));
		}

		document.getElementById("FiL").max = maxXP;
		//document.getElementById("FiL").value = ""; // optional: reset input
	});

		document.getElementById("GPSForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Dont refresh website
		
		let lvl = parseInt(document.getElementById("lvl").value);
        let y = parseInt(document.getElementById("FiL").value);
        let totalXP = 0;
		let xpTable = [0, 100, 200, 400, 800, 1000];

		if (lvl <= 6) {
			for (let i = 1; i < lvl; i++) {
				totalXP += xpTable[i];
			}
		} else {
			for (let i = 1; i <= 6; i++) {
				totalXP += xpTable[i];
			}
			for (let i = 7; i < lvl; i++) {
				totalXP += 1000 + 100 * (i - 6);
			}
		}

		totalXP += y;

        document.getElementById("answer").textContent = totalXP;
		document.getElementById("percent").textContent = (totalXP / 34721852472) * 100;
    });
	</script>

  	</div>
</body>
